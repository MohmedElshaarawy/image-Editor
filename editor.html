<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h2 id="title">Editor</h2>
    <div class="container">
        <div class="img">
           <div class="imgBox"> <img id="img"></div>
            <br>
            <label for="uploa" id="Upload">Upload</label>
            <input type="file" id="uploa">
        </div>
        <div class="filter">
            <p>Saturate</p>
            <input type="range" id="staturate" min="0" max="200" value="100">
            <br> 
            <p>contrast</p>
            <input type="range" id="contrast" min="0" max="200" value="100">
            <br> 
            <p>Brightness</p>
            <input type="range" id="Brightness" min="0" max="200" value="100">
            <br> 
            <p>Sepia</p>
            <input type="range" id="Sepia" min="0" max="200" value="0">
            <br>
            <p>GrayScale</p>
            <input type="range" id="GrayScale" min="0" max="200" value="0">
            <br>
            <p>Blur</p>
            <input type="range" id="blur" min="0" max="200" value="0">
            <br>
            <p>Hue Rotate</p>
            <input type="range" id="HueRotate" min="0" max="200" value="0">
            <br>
            <div id="btn">
                <button  id="bb"><a id="download" download="img">Download</a></button>
                <button id="reset" onclick="ResetValue()">Reset</button>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
